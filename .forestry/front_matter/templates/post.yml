---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: title
  config:
    required: true
- type: datetime
  name: date
  label: date
  hidden: false
  config:
    date_format: DD.MM.YYYY
    time_format: LT
    display_utc: false
    required: true
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- type: list
  name: tags
  label: tags
- type: textarea
  name: description
  label: description
  config:
    required: true
- name: permalink
  type: text
  label: Permalink
  default: posts/{{ title | slug }}/index.html
  hidden: true
pages:
- src/posts/test-post.md
