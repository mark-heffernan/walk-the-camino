media: src/images
content: 
  - name: pages
    label: Pages
    type: file
    path: src/about.md
    fields: 
      - {name: title, label: Title, type: string }
      - {name: body, label: Body, type: rich-text }
content:
  - name: posts
    label: Posts
    type: collection
    path: src/posts
    fields: 
      - {name: title, label: Title, type: string }
      - {name: description, label: Description, type: string }
      - name: date 
        label: Date
        type: date
        options: 
          format: yyyy-MM_dd
      - {name: permalink, label: Permalink, type: string }
      - {name: body, label: Body, type: rich-text }